<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./wizkid.css">
    <title>Wizkid-Layout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
    <!---------------------------------Header Section----------------------------->
    <div class="header">
        <section>
            <aside>
                <div class="wiz-logo">
                    <img src="./Images/WizkidLogo.svg">
                </div>
                <div class="mil-logo">
                    <img src="./Images/MadeInLagos.png">
                </div>
            </aside>
            <div class="header-link">
                <a class="header-link btn" href="#">Listen Now</a>
                <a class="header-link btn" href="#">Watch Now</a>
            </div>

        </section>
    </div>
    <!--------------------------------Music Section-------------------------------------->
    <section class="music">
        <div class="h1">
            Music
        </div>
        <div class="available-music">
            <div>
                <img class="music-image" src="./Images/cover-lagos.jpg"></img>
                <div class="music-info">
                    <P class="music-text">
                        Made In Lagos
                    </P>
                    <p class="music-btn btn">
                        <a href="#"> Get it here </a>
                    </p>
                </div>
            </div>
            <div>
                <img class="music-image" src="./Images/cover-joro.jpg"></img>
                <div class="music-info">
                    <p class="music-text">
                        Joro
                    </p>
                    <p class="music-btn btn">
                        <a href="#"> Get it here</a>
                    </p>
                </div>
            </div>
            <div>
                <img class="music-image" src="./Images/cover-otherside.jpg"></img>
                <div class="music-info">
                    <p class="music-text">
                        Sounds from the other side
                    </p>
                    <p class="music-btn btn">
                        <a href="#"> Get it here </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="video-section">
        <div class="h1">
            Videos
        </div>
        <div class="videos">
            <iframe src="https://www.youtube.com/embed/veIK9yEabNc" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/4oseK1D6ru0" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="youtube-text">
            <a class="btn youtube" href="youtube.com">Watch more videos on youtube</a>
        </div>

    </section>

    <footer>
        <div class="footer-header">
            Follow + Join
        </div>
        <div class="favicon">
            <a href="http://">
                <img src="./Images/icons8-facebook-circled.svg" alt="">
            </a>
            <a href="http://">
                <img src="./Images/icons8-twitter.svg" alt="">
            </a>
            <a href="http://">
                <img src="./Images/icons8-instagram.svg" alt="">
            </a>
            <a href="http://">
                <img src="./Images/icons8-play-button.svg">
            </a>
            <a href="http://">
                <img src="./Images/icons8-soundcloud.svg" alt="">
            </a>
            <a href="http://">
                <img src="./Images/icons8-spotify.svg" alt="">
            </a>
            <a href="http://">
                <img src="./Images/icons8-apple-logo.svg">
            </a>
        </div>
    </footer>
</body>
